<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title></title>
</head>
<body>
<div class="form-box">
<center><h2>Details Form</h2></center>
<form>
	<p><label>Name:</label><input type="text" id="name"></p><br>
	<p><label>DOB:</label><input type="date" id="dob"></p><br>
	<p><label>Address:</label><input type="text" id="addr"></p><br>
	<p><label>City:</label><input type="text" id="city"></p><br>
	<p><label>Email:</label><input type="text" id="email"></p><br>
	<p><label>Mobile:</label><input type="text" id="mobile"></p><br>
	<p><label>Rating:</label><input type="number" id="rating"></p><br><br>
	<p><input type="reset" id="reset" style="width: 75px;"></input>
	<input type="button" onclick="validate()" id="submitbutton" value="Submit" style="width: 75px;"></p>
</form><br>
<div id="result" style="margin-left: 120px;"></div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
